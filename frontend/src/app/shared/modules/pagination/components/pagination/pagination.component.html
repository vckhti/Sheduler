<div class="pagination">
<ul class="pagination__pages">
  <li
    *ngFor="let page of pages"
    class="page-item"
    [ngClass]="{active: currentPageProps === page}"
  >
    <a (click) = "onClicked(page)" [routerLink]="[urlProps]" [queryParams]="{page: page}" class="page-link">
      {{ page }}
    </a>
  </li>
</ul>
</div>
