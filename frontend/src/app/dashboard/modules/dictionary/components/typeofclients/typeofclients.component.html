<div>
  <div class="addbutton">
    <button class="btn btn-primary" (click)="editClientType(null)">Добавить</button>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Тип клиента</th>
      <th scope="col">Удалить</th>
      <!--<th scope="col">Удалить</th>-->

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of tableData; let i = index">
      <th class="th-item" scope="row" (click)="editClientType(item)">{{item.id}}</th>
      <td class="tr-item" (click)="editClientType(item)"><span class="edit-svg">{{item.type}}</span>
        <div ></div>

      </td>
      <td><div class="delete-svg" (click)="deleteClientType(item)"></div></td>

    </tr>
    </tbody>
  </table>
</div>
